<div class="my-3">
    <h3 [class]="{'strike': !todo.active}"> {{ todo.title }} </h3>
    <p [class]="{'strike': !todo.active}"> {{ todo.desc }} </p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label mb-2" for="todo">Mark as Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">
        Delete
    </button>
</div>
