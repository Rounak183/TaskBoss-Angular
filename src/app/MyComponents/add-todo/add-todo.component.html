<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
            <label for="title">Task Title</label>
            <input type="text" [(ngModel)]="title" class="form-control mb-2" id="title" name="title">
        </div>
        <div class="form-group mb-2">
            <label for="desc">Task Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Task</button>
    </form>
</div>
